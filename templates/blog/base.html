<!doctype html>
{% load static %}
<html lang="pl-PL">
<head>
    <meta charset="UTF-8">
    <title>Blog {% block title %}{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static "css/style.css" %}">
</head>
<body>
<div id="header">
<h1>Mój Blog</h1>
</div>
<div id="subheader">
    <div class="menu">
        <a href="{% url 'posts' %}">Strona główna</a>
        {% if user.is_authenticated %}
            <a href="">Profil</a>
            <a href="{% url 'logout' %}">Wyloguj</a>
            {% else %}
            <a href="{% url 'login' %}">Zaloguj</a>
            <a href="">Załóż konto</a>
        {% endif %}
    </div>
</div>
<div id="main">
<div id="content">
{% block content %}

{% endblock %}
</div>
<div id="sidebar">
<h2>To jest mój blog</h2>
</div>
</div>
</body>
</html>
